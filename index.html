<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EA's Word Guess Game</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Play" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--Instructions-->
        <header class="wrapper">
            <h1>Welcome to Hangman!</h1>
            <h3>You are allowed 10 incorrect guesses.</h3>
            <h3 id="startGame"></h3>
        </header>
    
    <!--Game play area-->
        <div class="wrapper col-md-8 col-sm-10 col-xs-12" id="game">
            <p>Wins: <span id="winNum"></span></p>
            <p>Losses: <span id="lossNum"></span></p>
            <p>Letters guessed: <span id="incorrectGuess"></span></p>
            <p>Remaining guesses: <span id="guessNum"></span></p>
            <h2 id="underscores"></h2>
            <div id="audio"></div>
        </div>
    </div>  
    <!-- use grid - multiple columns to display the letters chosen and word selection or hangman -->

    <!-- create js code for game and later paste into game.js -->
    <script src="assets/javascript/game.js"></script>
    
    

    
</body>
</html>
